<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedéx</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" />
  </head>
  <body>
    <div class="container">
      <h1>Busca de pokémon</h1>
      <input type="text" id="input" placeholder="Digite o nome do pokémon" />
      <button id="btn">Buscar</button>
      <div id="resultado">
        <div id="backgroundImage">
          <img src="images.png" id="img" />
          <div class="pokemonNameInfo">
            <div class="pokemonNameInfo-Name">
              <h3 id="pokemonName">-</h3>
              <div class="pokemonTypeBox">
                <div class="pokemonType">
                  <p id="pokemonType">-</p>
                </div>
                <div class="pokemonType">
                  <p id="pokemonType2">-</p>
                </div>
              </div>
            </div>
            <p id="pokemonCode">#-</p>
          </div>
        </div>
        <div class="pokemonInfoBox">
          <div class="pokemonInfoStatus">
            <p>HP:</p>
            <div class="bar-wrap">
              <div class="bar-fill hp" id="hp-fill">
                <span class="value" id="pokemonHpStatus">-</span>
              </div>
            </div>
          </div>
          <div class="pokemonInfoStatus">
            <p>Attack:</p>
            <div class="bar-wrap">
              <div class="bar-fill atk" id="attack-fill">
                <span class="value" id="pokemonAttackStatus">-</span>
              </div>
            </div>
          </div>
          <div class="pokemonInfoStatus">
            <p>Defense:</p>
            <div class="bar-wrap">
              <div class="bar-fill def" id="defense-fill">
                <span class="value" id="pokemonDefenseStatus">-</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
